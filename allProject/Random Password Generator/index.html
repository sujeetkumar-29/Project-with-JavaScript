<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="lock.png">
</head>

<body>
  <h3>Random password generator</h3>
  <div class="box">
    <input type="text" name="password" id="password" placeholder="Generated Password" readonly="">
    <br>
    <input type="number" min="8" max="16" value="8" class="length">
    <label >
      <input type="checkbox" class="lowerCase" checked/>Lower Character
    </label>
    <label >
      <input type="checkbox" class="upperCase" checked/>Upper Character
    </label>
    <label >
      <input type="checkbox" class="specialChar" checked/>Speacial Character
    </label>
    <label>
      <input type="checkbox" class="numbers" checked/>Number
    </label>
    <button class="genPass">Generate Password</button>
  </div>
  <footer>
    <p>Made with <span>&#10084;</span> by <a href="https://github.com/sujeetkumar-29">SUJEET KUMAR</a></p>
    <p><a href="projectwithjavacript">#projectWithJavaScript</a></p>
</footer>
  <script src="app.js"></script>
</body>

</html>
