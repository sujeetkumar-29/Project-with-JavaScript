<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="format">
            <label class="switch">
                <input type="checkbox" id="toggle">
                <p class="format">24hours format</p>
              </label>
        
        </div>
        <div class="clock">
            <p id="hour">00</p>
            <p>:</p>
            <p id="minute">00</p>
            <p>:</p>
            <p id="second">00</p>
            <span id="session"></span>
        </div>
        <script src="app.js"></script>
</body>

</html>
