<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="keyboard.png">
</head>
<body>
    <h1>KEY CODES</h1>
    <p>Press any key</p>
    <label for="key">
        event.key
        <input type="text" id="key" disabled > 
    </label>
    <label for="keyCode">
        event.keyCode
        <input type="text" id="keyCode" disabled>
    </label>
    <label for="code">
        event.code
        <input type="text" id="code" disabled>
    </label>
    <footer>
        <p>Made with <span>&#10084;</span> by <a href="https://github.com/sujeetkumar-29">SUJEET KUMAR</a></p>
        <p><a href="projectwithjavacript">#projectWithJavaScript</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
