<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="png/drum.png">

</head>
<body>
    <h1>Drum Kit <img src="png/drum.png" alt="drum"></h1>
    <div class="drum-kit">
        <button data-key="65" class="drum-pad ">A <span>CLAP</span> </button>
        <button data-key="83" class="drum-pad ">S <span>HIHAT</span> </button>
        <button data-key="68" class="drum-pad ">D <span>KICK</span></button>
        <button data-key="70" class="drum-pad ">F <span>OPENHAT</span></button>
        <button data-key="71" class="drum-pad ">G <span>BOOM</span></button>
        <button data-key="72" class="drum-pad ">H <span>RIDE</span></button>
        <button data-key="74" class="drum-pad ">J <span>SNARE</span></button>
        <button data-key="75" class="drum-pad ">K <span>TOM</span></button>
        <button data-key="76" class="drum-pad ">L <span>TINK</span></button>
    </div>
    <footer>
        <p>Made with <span>&#10084;</span> by <a href="https://github.com/sujeetkumar-29">SUJEET KUMAR</a></p>
        <p><a href="/">#projectWithJavaScript</a></p>
    </footer> 
    <script src="app.js"></script>
</body>
</html>
