<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KEY CODES</h1>

        <input type="text" id="key">

    </label>
    <script src="app.js"></script>
</body>
</html>
